    <!-- 自定义JS -->
    <script>
        /**
         * 页面加载完成后执行
         */
        document.addEventListener('DOMContentLoaded', function() {
            // 使用initDependencies确保jQuery加载
            window.initDependencies(function() {
                // jQuery已加载完成，可以安全使用
                console.log('jQuery已加载，初始化农户中心首页');
                
                // 检查用户是否登录，并且是农户角色
                checkLogin(function(user) {
                    if (user && user.role === 'farmer') {
                        // 显示农户信息
                        $('#farmerName').text(user.username);
                        
                        // 确保用户下拉菜单可见
                        $('#userDropdown').show();
                        $('#currentUsername').text(user.username);
                        
                        // 加载仪表盘数据
                        loadDashboardData();
                    } else {
                        // 如果不是农户，跳转到登录页面并显示提示
                        alert('您需要以农户身份登录才能访问此页面');
                        window.location.href = '../login.html?role=farmer&redirect=' + encodeURIComponent(window.location.href);
                    }
                });
            });
        });
        
        /**
         * 加载仪表盘数据
         */
        function loadDashboardData() {
            // 从localStorage中获取用户信息
            const userStr = localStorage.getItem('user');
            let user = null;
            
            try {
                user = JSON.parse(userStr);
            } catch (e) {
                console.error('解析用户数据失败:', e);
            }
            
            if (!user || !user.userId) {
                console.error('未找到认证信息');
                return;
            }
            
            const userId = user.userId;
            const token = localStorage.getItem('token');
            
            if (!token) {
                console.error('未找到token');
                return;
            }
            
            console.log('正在加载农户仪表盘数据，用户ID:', userId);
            
            // 显示统计数据
            $('#totalProducts').text('5');  // 示例数据
            $('#pendingOrders').text('3');
            $('#monthlySales').text('¥1,280');
            $('#newOrdersCount').text('3');
        }
    </script>
