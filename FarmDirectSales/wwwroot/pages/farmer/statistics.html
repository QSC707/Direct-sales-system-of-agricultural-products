</head>

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">

                    <li class="nav-item">

                <ul class="navbar-nav">

                        <div class="dropdown-menu">

                            <a class="dropdown-item active" href="statistics.html">销售统计</a>

                            <a class="dropdown-item" href="#" id="logoutBtn">退出登录</a>

                    </li>
                    <li class="nav-item" id="loginItem">
                        <a class="nav-link" href="../login.html">登录</a>

                    <li class="nav-item" id="registerItem">
                        <a class="nav-link" href="../register.html">注册</a>

    <!-- 主内容 -->
    <div class="container my-4">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="dashboard.html" class="list-group-item list-group-item-action">农户首页</a>
                    <a href="farm-profile.html" class="list-group-item list-group-item-action">农场资料</a>
                    <a href="products.html" class="list-group-item list-group-item-action">商品管理</a>
                    <a href="orders.html" class="list-group-item list-group-item-action">订单管理</a>
                    <a href="statistics.html" class="list-group-item list-group-item-action active">销售统计</a>
                    <a href="profile.html" class="list-group-item list-group-item-action">个人信息</a>
                </div>
            </div>
            
            <!-- 主要内容 -->
            <div class="col-md-9">
                <!-- 时间范围选择 -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">时间范围</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn-group mb-3" role="group">
                                    <button type="button" class="btn btn-outline-primary active" data-range="week">最近一周</button>
                                    <button type="button" class="btn btn-outline-primary" data-range="month">最近一月</button>
                                    <button type="button" class="btn btn-outline-primary" data-range="quarter">最近三月</button>
                                    <button type="button" class="btn btn-outline-primary" data-range="year">最近一年</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <input type="date" class="form-control" id="startDate">
                                    <div class="input-group-prepend input-group-append">
                                        <span class="input-group-text">至</span>
                                    </div>
                                    <input type="date" class="form-control" id="endDate">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" id="customRangeBtn">查询</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 销售概览 -->
                <div class="row">
                    <div class="col-md-3">
                        <div class="card mb-4 text-center">
                            <div class="card-body">
                                <h2 class="text-success" id="totalOrders">0</h2>
                                <p class="text-muted mb-0">订单总数</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-4 text-center">
                            <div class="card-body">
                                <h2 class="text-primary" id="totalSales">¥0</h2>
                                <p class="text-muted mb-0">销售总额</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-4 text-center">
                            <div class="card-body">
                                <h2 class="text-info" id="totalCustomers">0</h2>
                                <p class="text-muted mb-0">客户数量</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-4 text-center">
                            <div class="card-body">
                                <h2 class="text-warning" id="averageOrderValue">¥0</h2>
                                <p class="text-muted mb-0">平均客单价</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 销售趋势图 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">销售趋势</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="salesTrendChart" height="300"></canvas>
                    </div>
                </div>
                
                <!-- 产品销售统计 -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">畅销产品</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="topProductsChart" height="280"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">产品类别分布</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="categorySalesChart" height="280"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 热销产品表格 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">产品销售明细</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>产品名称</th>
                                        <th>销售数量</th>
                                        <th>销售额</th>
                                        <th>占比</th>
                                        <th>趋势</th>
                                    </tr>
                                </thead>
                                <tbody id="productSalesTable">
                                    <!-- 产品销售数据将通过JS动态加载 -->
                                    <tr>
                                        <td colspan="5" class="text-center">暂无销售数据</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>© 2023 农产品直销平台 版权所有</p>
        </div>
    </footer>

    <!-- 自定义JS -->
    <script>
        /**
         * 页面加载完成后执行
         */
        $(document).ready(function() {
            // 检查用户是否登录，并且是农户角色
            checkLogin(function(user) {
                if (user && user.role === 'farmer') {
                    // 显示用户信息
                    $('#userDropdown').show();
                    $('#currentUsername').text(user.username);
                    
                    // 初始化统计数据
                    initStatistics();
                } else {
                    // 如果不是农户，跳转到登录页面并显示提示
                    alert('您需要以农户身份登录才能访问此页面');
                    window.location.href = '../login.html?role=farmer&redirect=' + encodeURIComponent(window.location.href);
                }
            });
            
            // 设置默认日期范围为过去7天
            setDateRange('week');
            
            // 绑定时间范围按钮点击事件
            $('.btn-group .btn').on('click', function() {
                $('.btn-group .btn').removeClass('active');
                $(this).addClass('active');
                setDateRange($(this).data('range'));
                refreshStatistics();
            });
            
            // 绑定自定义日期范围查询按钮点击事件
            $('#customRangeBtn').on('click', function() {
                $('.btn-group .btn').removeClass('active');
                refreshStatistics();
            });
        });
        
        /**
         * 设置日期范围
         */
        function setDateRange(range) {
            const today = new Date();
            let startDate = new Date();
            
            switch (range) {
                case 'week':
                    startDate.setDate(today.getDate() - 7);
                    break;
                case 'month':
                    startDate.setMonth(today.getMonth() - 1);
                    break;
                case 'quarter':
                    startDate.setMonth(today.getMonth() - 3);
                    break;
                case 'year':
                    startDate.setFullYear(today.getFullYear() - 1);
                    break;
                default:
                    startDate.setDate(today.getDate() - 7);
            }
            
            // 格式化日期为YYYY-MM-DD
            const formatDate = function(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };
            
            $('#startDate').val(formatDate(startDate));
            $('#endDate').val(formatDate(today));
        }
        
        /**
         * 初始化统计数据
         */
        function initStatistics() {
            // 初始化销售趋势图
            initSalesTrendChart();
            
            // 初始化畅销产品图
            initTopProductsChart();
            
            // 初始化产品类别销售分布图
            initCategorySalesChart();
        }
        
        /**
         * 刷新统计数据
         */
        function refreshStatistics() {
            const startDate = $('#startDate').val();
            const endDate = $('#endDate').val();
            
            if (!startDate || !endDate) {
                alert('请选择开始日期和结束日期');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                alert('开始日期不能大于结束日期');
                return;
            }
            
            // 更新销售概览数据
            updateSalesOverview(startDate, endDate);
            
            // 更新图表
            updateCharts(startDate, endDate);
        }
        
        /**
         * 更新销售概览数据
         */
        function updateSalesOverview(startDate, endDate) {
            // 模拟从API获取数据，这里仅使用模拟数据
            setTimeout(function() {
                // 随机生成模拟数据
                const totalOrders = Math.floor(Math.random() * 50) + 30; // 30~79
                const totalSales = Math.floor(Math.random() * 5000) + 3000; // 3000~7999
                const totalCustomers = Math.floor(Math.random() * 20) + 15; // 15~34
                const averageOrderValue = Math.round(totalSales / totalOrders);
                
                // 更新显示
                $('#totalOrders').text(totalOrders);
                $('#totalSales').text('¥' + totalSales.toLocaleString());
                $('#totalCustomers').text(totalCustomers);
                $('#averageOrderValue').text('¥' + averageOrderValue);
                
                // 动画效果
                $('#totalOrders, #totalSales, #totalCustomers, #averageOrderValue').each(function() {
                    $(this).addClass('highlight');
                    setTimeout(function() {
                        $('.highlight').removeClass('highlight');
                    }, 1000);
                });
            }, 500);
        }
        
        /**
         * 更新图表
         */
        function updateCharts(startDate, endDate) {
            // 获取图表实例并销毁
            const charts = [
                Chart.getChart('salesTrendChart'),
                Chart.getChart('topProductsChart'),
                Chart.getChart('categorySalesChart')
            ];
            
            charts.forEach(chart => {
                if (chart) chart.destroy();
            });
            
            // 重新初始化图表
            initSalesTrendChart(startDate, endDate);
            initTopProductsChart(startDate, endDate);
            initCategorySalesChart(startDate, endDate);
        }
        
        /**
         * 初始化销售趋势图
         */
        function initSalesTrendChart(startDate, endDate) {
            // 模拟生成数据
            const days = 30;
            const labels = [];
            const salesData = [];
            const ordersData = [];
            
            const now = new Date();
            for (let i = days - 1; i >= 0; i--) {
                const date = new Date(now);
                date.setDate(date.getDate() - i);
                
                // 格式化日期为MM-DD
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                labels.push(`${month}-${day}`);
                
                // 生成随机销售额和订单数
                const sales = Math.floor(Math.random() * 300) + 100;
                const orders = Math.floor(Math.random() * 4) + 1;
                
                salesData.push(sales);
                ordersData.push(orders);
            }
            
            // 创建图表
            const ctx = document.getElementById('salesTrendChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '销售额(元)',
                            data: salesData,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: '订单数',
                            data: ordersData,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '销售额(元)'
                            }
                        },
                        y1: {
                            position: 'right',
                            beginAtZero: true,
                            grid: {
                                drawOnChartArea: false
                            },
                            title: {
                                display: true,
                                text: '订单数'
                            }
                        }
                    }
                }
            });
        }
        
        /**
         * 初始化畅销产品图
         */
        function initTopProductsChart(startDate, endDate) {
            // 模拟数据
            const data = {
                labels: ['有机胡萝卜', '新鲜西红柿', '有机土豆', '黄瓜', '青椒'],
                datasets: [{
                    label: '销售量(kg)',
                    data: [240, 180, 150, 120, 95],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            };
            
            // 创建图表
            const ctx = document.getElementById('topProductsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        /**
         * 初始化产品类别销售分布图
         */
        function initCategorySalesChart(startDate, endDate) {
            // 模拟数据
            const data = {
                labels: ['蔬菜', '水果', '谷物', '肉类', '其他'],
                datasets: [{
                    label: '销售额占比',
                    data: [45, 25, 15, 10, 5],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(153, 102, 255, 0.7)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            };
            
            // 创建图表
            const ctx = document.getElementById('categorySalesChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
        }
    </script>
</body>
